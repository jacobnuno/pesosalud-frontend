<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Buscar cita</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/appointment.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/library.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div class="main" >
      <h2 class="column is-2-desktop is-offset-5-desktop is-12-mobile title is-center">Busca tus citas</h2>
      <form class="column is-2-desktop is-offset-5-desktop is-10-mobile is-offset-1-mobile appointment is-center" method="post">

        <div class="column is-10-desktop is-multiline is-10-mobile">
          <label for="date" class="column is-12-desktop">Busca por fecha</label>
          <input id="txtDate" class="column is-10-desktop is-8-mobile is-offset-1-mobile" type="date" name="date" data-rule="date" required>
        </div>
        <button type="button" name="b_fecha" class="btn btn-blue" data-type="submit">Buscar</button>
        <div class="column is-10-desktop is-multiline is-10-mobile">
          <label for="name" class="column is-12-desktop is-10-mobile">Busca por nombre</label>
          <input id="txtName" class="column is-10-desktop is-8-mobile is-offset-1-mobile" type="text" name="name" placeholder="Juan" data-rule="word" required>
        </div>
        <button type="button" name="button" class="btn btn-blue" data-type="submit" data-method="dietsFind">Buscar</button>
      </form>
    </div>
    <script src="../../js/validator.js"></script>
  </body>
</html>
