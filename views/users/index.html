<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Mi Perfil</title>
      <link rel="stylesheet" type="text/css" media="screen" href="../../css/library.css"/>
      <link rel="stylesheet" type="text/css" media="screen" href="../../css/login.css"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
      <!-- TODO: HEADER -->

      <div class="main">
        <h1 class="column is-6-desktop is-offset-3-desktop is-12-mobile title is-center">Mi Perfil</h1>

        <form class="column is-6-desktop is-offset-3-desktop is-10-mobile is-offset-1-mobile login" action="index.html" method="post">
          <div class="column is-6-desktop is-multiline">
            <label for="name" class="column is-10-desktop">Nombre</label>
            <input type="text" class="column is-8-desktop" name="name" value="" disabled>
          </div>
          <div class="column is-6-desktop is-multiline">
            <label for="email" class="column is-10-desktop">E-mail</label>
            <input class="column is-8-desktop" type="text" name="email" value="" placeholder="ejemplo@ejemplo.com" disabled>
          </div>
          <div class="column is-12-desktop">
            <div class="column is-6-desktop is-multiline">
              <label for="female" class="column is-10-desktop">Femenino</label>
              <input type="radio" class="column is-8-desktop" id="female" name="genre" value="f"  disabled>
            </div>
            <div class="column is-6-desktop is-multiline">
              <label for="male" class="column is-10-desktop">Masculino</label>
              <input type="radio" class="column is-8-desktop" id="male" name="genre" value="m" checked disabled>
            </div>
          </div>
          <div class="column is-6-desktop is-multiline">
            <label for="phone" class="column is-10-desktop">Tel√©fono</label>
            <input type="text" class="column is-8-desktop" name="phone" value="" disabled>
          </div>
          <div class="column is-6-desktop is-multiline">
            <label for="height" class="column is-10-desktop">Peso</label>
            <input type="text" class="column is-8-desktop" name="height" value="" disabled>
          </div>
          <div class="column is-6-desktop is-multiline">
            <label for="birthDate" class="column is-10-desktop">Fecha de Nacimiento</label>
            <input type="date" class="column is-8-desktop" name="birthDate" value="" disabled>
          </div>
          <div class="column is-6-desktop is-multiline">
            <label for="registeredDate" class="column is-10-desktop">Fecha de Alta</label>
            <input type="date" class="column is-8-desktop" name="registeredDate" value="" disabled>
          </div>
          <div class="column is-6-desktop is-multiline">
            <label for="coments" class="column is-10-desktop">Comentarios</label>
            <textarea name="coments" rows="2" cols="40" placeholder="Escribe algo..." disabled></textarea>
          </div>
          <div class="column is-6-desktop is-multiline">
            <label for="photo" class="column is-8-desktop" class="column is-10-desktop">Imagen de perfil</label>
            <img src="../../img/profile-icon.png" class="img" alt="Photo">
          </div>
          <button type="button" name="button" class="btn btn-red">Cerrar</button>
        </form>
      </div>

      <!-- TODO: FOOTER -->
   </body>
</html>
