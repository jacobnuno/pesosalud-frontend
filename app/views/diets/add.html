          <input id="txtName" class="column is-10-desktop is-6-mobile is-multiline" type="text"  data-rule="word" required>

          <label for="description" class="column is-12-desktop is-12-mobile">Descripcion</label>
          <input id="txtDescription" class="column is-10-desktop is-6-mobile is-multiline" type="text" name="description"  data-rule="word" required>

        <button data-type="submit" name="button" class="btn btn-blue" data-method="dietsAdd">Agregar</button>
      </form>
      <div class="column is-3-desktop is-offset-5-desktop is-10-mobile is-offset-1-mobile login new-register is-center">
