            <label for="name" class="column is-10-desktop">Nombre</label>
            <input id="txtName" type="text" class="column is-8-desktop" name="name" value="" data-rule="word" required>
          </div>
          <div class="column is-12-desktop is-12-mobile">
         <label for="last-name" class="column is-10-desktop">Apellidos</label>
         <input class="column is-8-desktop" type="text" name="last-name" data-rule="word" required >
       </div>
         <div class="column is-12-desktop is-12-mobile">
           <label for="email" class="column is-10-desktop">Email</label>
           <input class="column is-8-desktop" type="email" name="email" placeholder="ejemplo@ejemplo.com" data-rule="email" required>
          </div>
          <div class="column is-12-desktop is-12-mobile">
            <label for="password" class="column is-10-desktop">Cotraseña</label>
            <input class="column is-8-desktop" type="password" name="password" placeholder="Contraseña" data-rule="password" required>
          </div>
          <div class="column is-12-desktop is-12-mobile">
            <label for="phone" class="column is-10-desktop">Telefono</label>
            <input class="column is-8-desktop" type="text" name="phone" data-rule="number" required>
          </div>
