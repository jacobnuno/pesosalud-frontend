<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="icon" href="../../img/favicon.ico">
      <link rel="stylesheet" type="text/css" media="screen" href="../../css/library.css"/>
      <link rel="stylesheet" type="text/css" media="screen" href="../../css/index.css">
      <link rel="stylesheet" type="text/css" media="screen" href="../../css/header.css"/>
      <link rel="stylesheet" type="text/css" media="screen" href="../../css/services.css"/>
      <link rel="stylesheet" href="../../../node_modules/font-awesome/css/font-awesome.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Cinzel|Frank+Ruhl+Libre|Poppins|Quicksand" rel="stylesheet">
    </head>
    <body>
      <header>
        <div class="column is-1-desktop is-11-mobile is-multiline is-flex logo">
          <a href="../../index.html"><img src="../../img/logo.png" alt="Logo" class="logo"></a>
        </div>
        <button class="menuicon column is-1-mobile" type="button" id="toggleMenu"><i class="fa fa-bars"></i></button>
        <div class="column is-11-desktop is-multiline drop-list">
          <ul class="horizontal-list menu">
            <li><a href="../../views/aboutUs.html">Nosotros</a></li>
            <li><a href="../../views/services.html">Servicios</a></li>
            <li><a href="../../views/appointment/add.html">¡Agenda tu Cita!</a></li>
            <li><a href="../../views/login.html" id="session">Iniciar Sesión</a></li>
            <li class="hidden"><a href="../../views/admin/index.html" id="role">Panel Administrativo</a></li>
            <li class="hidden"><button class="btn btn-orange" id="logout">Sign Out</button></li>
          </ul>
        </div>
      </header>
      <div class="menures" id="menuResponsive">
         <ul class="horizontal-list menu">
            <li><a href="../../views/aboutUs.html">Nosotros</a></li>
            <li><a href="../../views/services.html">Servicios</a></li>
            <li><a href="../../views/appointment/add.html">¡Agenda tu Cita!</a></li>
            <li><a href="../../views/login.html" id="session">Iniciar Sesión</a></li>
          </ul>
      </div>
      <div class="main">
        <h1 class="column is-6-desktop is-offset-3-desktop is-12-mobile title is-center title">Agregar Nuevo Servicio</h1>
        <form class="column is-6-desktop is-offset-3-desktop is-10-mobile is-offset-1-mobile login" action="index.html" method="post">
          <div class="column is-12-desktop is-offset-1-desktop is-12-mobile">
            <label for="name" class="column is-10-desktop">Nombre de Servicio:</label>
            <input id="txtNameSer" type="text" class="column is-10-desktop"  name="nameSer" value="" data-rule="word">
          </div>
          <div class="column is-12-desktop">
            <label for="description"  class="column is-10-desktop is-offset-1-desktop">Descripcion :</label>
            <textarea name="description" class="column is-10-desktop is-offset-1-desktop" placeholder="Agrega información del Servicio" required></textarea>
          </div>
          <div class="column is-10-desktop is-offset-1-desktop is-multiline">
            <div class="column is-5-desktop is-multiline">
              <label for="price" class="column is-10-desktop">Precio:</label>
              <input id="txtPrice" type="price" class="column is-12-desktop"  name="price" value="" data-rule="decimal">
            </div>
            <div class="column is-5-desktop is-offset-2-desktop is-multiline">
              <label for="duration" class="column is-10-desktop">Duración:</label>
              <input id="txtDuration" type="duration" class="column is-12-desktop"  name="duration" value="" data-rule="number">
            </div>
          </div>
          <button type="button" name="button" class="btn btn-green column is-6-desktop is-offset-3-desktop" data-type="submit" data-method="servicesAdd">Crear Nuevo Servicio</button>
        </form>
      </div>
      <footer>
        <div class="column is-12-desktop is-center">
          <span>Derechos Reservados para Peso y Salud</span>
          <a href="../../views/cookies.html">Cookies</a>
        </div>
      </footer>
      <script src="../../js/events.js"></script>
      <script src="../../js/slider.js"></script>
      <script src="../../js/home.js" type="module"></script>
      <script src="../../js/validator.js"></script>
   </body>
</html>
